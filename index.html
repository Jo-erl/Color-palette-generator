<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no shrink-to-fit=no">
    <meta name="author" content="Joel Anang" />
    <meta name="description" content="Free color palette generator of designers and web developers" />
    <meta name="keywords" content="color, scheme, color scheme, color generator, designer, web developer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="ajlogo.png" type="image/x-icon">


    <title>Color Palette by JoErl</title>
</head>

<body>
    <header>
        <h1>Color Palette Generator</h1>
    </header>

    <div class="input-container">
        <div class="color-container">
            <label for="base-color">Base Color:</label>
            <input type="color" id="base-color" value="#ff0000">
        </div>
        <div class="category-container">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
            </select>
            
        </div>
        <button id="generate-button">Generate</button>

        <div id="tips-container">
            <div id="tips-content">
                <h3>Instructions</h3>
                <ol>
                    <li>Select preferred base color</li>
                    <li>Select category</li>
                    <li>Click on "Palette" to get the color scheme based on selection</li>
                    <li>Click on the hex color code to copy to clipboard</li>
                    <li>Done!</li>
                </ol>
                
            </div>
        </div>
    </div>

    <button id="generate-tip">Tips</button>

    <main>
        
        <div id="color-scheme"></div>
    </main>
    <script src="script.js"></script>

    <!--Footer2-->
<section class="footer2">

    <p>All Rights Reserved &copy; <span id="currentYear"></span> <a href="https://jo-erl.github.io/joelanangportfolio/" style="color: rgb(0, 255, 68);" target="_blank">JoErl</a></p>
  
    <script>
      // JavaScript to automatically update the year
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
  </section>
  <!--End of Footer-->
</body>

</html>
